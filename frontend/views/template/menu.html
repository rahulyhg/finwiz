<ul class="nav navbar-nav">
  <li class="hidden-xs"><img class="img-responsive logo-img" src="img/logo.png" alt="logo" />
  </li>
  <li ng-repeat="menu in navigation">
    <a ui-sref="{{menu.anchor}}" ng-click="goToAnchor(menu.anchor,menu.id)" ng-if="menu.anchor">{{menu.name}}</a>
    <!-- <a ui-sref="{{menu.anchor}}" ng-if="menu.anchor">{{menu.name}}</a> -->

    <a href="{{menu.link}}" ng-if="menu.link">{{menu.name}}</a>
    <ul class="dropdown-menu" ng-if="menu.subnav!='';">
      <li ng-repeat="submenu in menu.subnav" ui-sref-active="active">
        <a ui-serf="{{submenu.anchor}}" ng-if="submenu.anchor">{{submenu.name}}</a>
        <a herf="{{submenu.link}}" ng-if="submenu.link">{{submenu.name}}</a>
      </li>
    </ul>
  </li>
  <li>
    <div class="social_nav">
      <a href="https://www.facebook.com/NSEFinWiz/" target="_blank"> <img src="img/social/facebook.png"></a>
      <a href="https://twitter.com/NSEFinWiz" target="_blank"><img src="img/social/twitter.png"></a>
      <!--<a href="https://www.instagram.com/nsefinwiz/" target="_blank"> <img src="img/social/instagram.png"></a>-->

    </div>
  </li>
</ul>
