<div class="gallery-inside-bg">
    <div class="container-fluid">
        <div class="head head-test">
            <div class="tit tit-gallery"><span>TESTIMONIAL</span> <span class="pull-right text-uppercase">what people are saying about us?</span></div>
            <img src="img/article.png" class="img-responsive doneLoading">
        </div>
    </div>
    <div class="container">
        <div class="test-common" ng-repeat="s in testData track by $index">
            <div class="test-inner">
                <p><span><i class="fa fa-quote-left" aria-hidden="true"></i></span>{{s.description}}</p>
            </div>
            <div class="text-right test-name">
            <h4>{{s.name}} </h4>
            </div>
        </div>
    </div>
</div>
