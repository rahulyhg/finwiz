<div class="newsletter">
    <div class="container-fluid">
        <div class="head">
            <div class="tit">
                <span>NEWSLETTER</span>
            </div>
            <img src="img/newsletter.png" class="img-responsive">
        </div>


        <div class="cnt">
            <div class="tab_set">
                <div class="tab cursor_pointer {{selectedNewsLetter==x}}" ng-repeat="x in tabs" ng-click="getNewsData(x.name)">
                    {{x.name}}
                </div>
            </div>

            <div class="newsletter_block">
                <div class="block " ng-repeat="x in newsData track by $index">
                    <div class="hr" ng-if="$index > 0"></div>
                    <div class="col-md-9 col-sm-9 padding_0">
                        <div class="heading">
                            <span>{{x.title}}</span>
                        </div>
                        <div>
                            <span ng-bind-html="x.description"></span>
                        </div>
                        <div class="read_more" ng-if="show_seemore($index);">
                            <span class="cursor_pointer">See More</span>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-3  padding_0">
                        <img class="img-responsive" ng-src="{{x.image | serverimage}}">
                    </div>
                </div>
            </div> 

            <div class="coming_soon">Coming Soon</div>
        </div>
    </div>
</div>
